<html>
    <body>
        <h2> Cadastro de Pet </h2>
        <form>
            <fieldset>
                <label>Nome</label>
                <input type="text" name="txPet" pattern="[a-zA-z]+$">
                <label>Tutor: </label>
                <input type="search" name="tutor">
                <label>Raça: </label>
                <input type="text" name="txRaca">
                <label>Idade: </label>
                <input type="text" name="txIdade">
                <label>Informações adicionais</label>
                <textarea></textarea>
                <input type="reset" value="Limpar">
                <input type="submit" value="Cadastrar">
            </fieldset>
            <fieldset>
                <table>
                    <td>Nome</td>
                    <td>Tutor</td>
                    <td>Raça</td>
                    <td>Idade</td>
                    <td>Informações adicionais</td>
                </table>
                <button type="button">Alterar</button>
                <button type="button">Remover</button> 
            </fieldset>
        </form>    
    </body>
</html>
