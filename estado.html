<html>
    <body>
        <h2> Cadastro de Estado </h2>
        <form>
            <fieldset>
                <label>Nome</label>
                <input type="text" name="txEstado" pattern="[a-zA-z]+$">
                <label>UF: </label>
                <select id="UF" name="UF">
                    <option></option>
                </select>
                
                <label>País:</label>
                <select id="pais" name="pais">
                    <option>Brasil</option>
                </select>
                <label>CEP: </label>
                <input type="reset" value="Limpar">
                <input type="submit" value="Cadastrar">
            </fieldset>    
        </form>
        <fieldset>
            <table>
                <td>Nome</td>
                <td>UF</td>
                <td>País</td>
            </table>
            <button type="button">Alterar</button>
            <button type="button">Remover</button> 
        </fieldset>
    </body>
</html>
